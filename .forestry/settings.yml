---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Main Pages
- type: document
  path: data/en/homepage.yml
  label: Home
- type: document
  path: data/en/about.yml
  label: About
- type: document
  path: data/en/pricing.yml
  label: Pricing
- type: document
  path: data/en/service.yml
  label: Services
- type: document
  path: data/en/team.yml
  label: Team
- type: heading
  label: Root Directory
- type: directory
  path: ''
  label: TwoTone
  create: all
  match: "**/*"
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.71.1
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.71.1
